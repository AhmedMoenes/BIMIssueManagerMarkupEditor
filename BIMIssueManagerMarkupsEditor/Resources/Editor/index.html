<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Image Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- <header class="app-header">
            <h1><i class="fas fa-edit"></i> Image Editor Pro</h1>
        </header> -->

        <div class="main-container">
            <div class="toolbar">
                <div class="tool-section file-section">
                    <label for="imageInput" class="upload-btn">
                        <i class="fas fa-upload"></i> Upload Image
                        <input type="file" id="imageInput" accept="image/*">
                    </label>
                    <button id="saveBtn" class="tool-btn" title="Save Image">
                        <i class="fas fa-save"></i>
                    </button>
                </div>

                <div class="tool-divider"></div>

                <div class="tool-section drawing-tools">
                    <button id="drawBtn" class="tool-btn" title="Free Draw">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                    <button id="moveBtn" class="tool-btn" title="Move Shapes">
                        <i class="fas fa-arrows-alt"></i>
                    </button>
                    <div class="brush-size-wrapper" title="Brush Size">
                        <i class="fas fa-brush"></i>
                        <input type="range" id="brushSize" min="1" max="20" value="5">
                        <span id="brushSizeValue">5</span>
                    </div>
                    <div class="line-style-wrapper" title="Line Style">
                        <i class="fas fa-grip-lines"></i>
                        <select id="lineStyle">
                            <option value="solid">Solid</option>
                            <option value="dashed">Dashed</option>
                            <option value="dotted">Dotted</option>
                        </select>
                    </div>
                    <div class="color-picker-wrapper" title="Choose Color">
                        <i class="fas fa-palette"></i>
                        <input type="color" id="colorPicker" value="#000000">
                    </div>
                </div>

                <div class="tool-divider"></div>

                <div class="tool-section text-tools">
                    <button id="textBtn" class="tool-btn" title="Add Text">
                        <i class="fas fa-font"></i>
                    </button>
                    <button id="boldBtn" class="tool-btn format-btn" title="Bold Text">
                        <i class="fas fa-bold"></i>
                    </button>
                    <button id="underlineBtn" class="tool-btn format-btn" title="Underline Text">
                        <i class="fas fa-underline"></i>
                    </button>
                </div>

                <div class="tool-divider"></div>

                <div class="tool-section shape-tools">
                    <button id="rectangleBtn" class="tool-btn" title="Draw Rectangle">
                        <i class="far fa-square"></i>
                    </button>
                    <button id="circleBtn" class="tool-btn" title="Draw Circle">
                        <i class="far fa-circle"></i>
                    </button>
                    <button id="triangleBtn" class="tool-btn" title="Draw Triangle">
                        <i class="fas fa-play fa-rotate-270"></i>
                    </button>
                    <button id="lineBtn" class="tool-btn" title="Draw Line">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button id="arrowBtn" class="tool-btn" title="Draw Arrow">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <button id="cloudBtn" class="tool-btn" title="Draw Cloud">
                        <i class="fas fa-cloud"></i>
                    </button>
                </div>

                <div class="tool-divider"></div>

                <div class="tool-section action-buttons">
                    <button id="undoBtn" class="tool-btn" title="Undo">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button id="clearBtn" class="tool-btn" title="Clear All">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="imageCanvas"></canvas>
                <div class="canvas-placeholder">
                    <i class="fas fa-image"></i>
                    <p>Upload an image to start editing</p>
                </div>
                <div class="text-input-overlay" style="display: none;">
                    <div class="text-input-container">
                        <input type="text" id="textInput" placeholder="Type your text here...">
                        <div class="text-controls">
                            <select id="fontFamily">
                                <option value="Arial">Arial</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Courier New">Courier New</option>
                                <option value="Segoe UI">Segoe UI</option>
                            </select>
                            <button id="boldBtn" class="format-btn" title="Bold">
                                <i class="fas fa-bold"></i>
                            </button>
                            <button id="underlineBtn" class="format-btn" title="Underline">
                                <i class="fas fa-underline"></i>
                            </button>
                            <button id="confirmText">Add Text</button>
                            <button id="cancelText">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
